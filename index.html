    <link rel="stylesheet" href="style.css" />
    <title>Ballet</title>
  </head>
  <body>
    <div id="dribbble">
      <div id="frame">
        <header>
          <img src="img/logo.svg" class="logo" />
          <nav>
            <a class="nav--active" href="#">Gallery</a> <a href="#">Profile</a>
            <a href="#">Contact</a>
          </nav>
        </header>
        <main>
          <div id="slider">
            <div class="slider-inner">
              <div id="slider-content">
                <!-- <h1 id="slide-title"><span>Avant</span> Allongé</h1> -->
                
                <div class="lined-font" id="slide-status">Avant</div>
                <h1 id="slide-title">Allongé</h2>
                
                <!-- <div class="meta">Status</div> -->
                <span data-slide-status="0">Avant</span>
                <span data-slide-title="0">Allongé</span>
                
                <span data-slide-status="1">Centre</span>
                <span data-slide-title="1">Pirouette</span>

                <p>In classical ballet, allongé is an adjective that describes</p>
                </div>
            </div>

            <img src="img/full-dance-a.jpg" />
            <img src="img/full-dance-b.jpg" />

            <div id="pagination">
              <button class="active" data-slide="0"></button>
              <button data-slide="1"></button> <button data-slide="2"></button>
              <button data-slide="3"></button>
            </div>
          </div>
        </main>

        <footer>
          <div class="current-slide-info">
            <div class="current-slide-info__progress">
              <div class="current-slide-info__progress--active"></div>
            </div>
            <div class="current-slide-info__desc">
              <h2>01</h2>
              <p>
                An adjective that describes a position that is stretched or made
                longer.
              </p>
            </div>
          </div>
          <div class="next-slide-info">
            <div class="next-slide-info__img"></div>
            <div class="next-slide-info__desc">
              <div class="next-slide-info__desc__img"></div>
              <div>
                <h3>Next</h3>
                <h2>Pirouette</h2>
                <p>
                  When a dancer is turning around one leg with the other off the
                  ground.
                </p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
